#!/usr/bin/env python
PACKAGE = "CORC"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("spk", double_t, 0, "S_P", 7, 0, 30)
gen.add("kp", double_t, 0, "P", 1.5, 0, 3)
gen.add("kd", double_t, 0, "D", 0.02, 0, 1)
gen.add("ff_ratio", double_t, 0, "Feedforward ratio", 0.6, 0, 1)

interaction_enum = gen.enum([
                   gen.const("zero_torque", int_t, 1, "controller 1"),
                   gen.const("follow_position", int_t, 2, "controller 2"),
                   gen.const("follow_torque", int_t, 3, "controller 3"),
                   gen.const("transperancy", int_t, 4, "controller 4"),
                   gen.const("virtual_spring", int_t, 5, "controller 5")],
                    "MultiState Controller Mode")

gen.add("controller_mode", int_t, 0, "Controller Mode", 1, 1, 5, edit_method=interaction_enum) # 5 is the maximum value

exit(gen.generate(PACKAGE, "CORC", "dynamic_params"))